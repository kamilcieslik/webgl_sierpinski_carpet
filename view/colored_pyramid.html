<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>WebGL</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
</head>

<body onload="runWebGL()">
<h2 class="heading-title">WebGL: kolorowy ostrosłup</h2>

<div class="configuration-block">
    <div>
        <label class="standard-label">WYBÓR ROTACJI:</label>
        <form class="rotate-buttons-form">
            <label for="rotateX"></label><input type="checkbox" id="rotateX"> X
            <label for="rotateY"></label><input type="checkbox" id="rotateY"> Y
            <label for="rotateZ"></label><input type="checkbox" id="rotateZ"> Z
        </form>
    </div>
    <div>
        <label class="standard-label">ROZMIAR:</label>
        <div>
            <input type="range" min="10" max="150" value="100" class="slider" oninput="changeScale()" id="scaleRange">
        </div>
    </div>
</div>

<canvas id="glcanvas">
    Brak wsparcia dla elementu HTML5 typu canvas
</canvas>

<div class="buttons-block">
    <div>
        <button class="figure-button" onclick="runWebGL()">Uruchom</button>
        <button class="figure-button" onclick="pauseAnimation()">Pauza</button>
        <button class="figure-button" onclick="startedPosition()">Stop</button>
    </div>
    <div class="pages-buttons">
        <button class="page-button" onclick="window.location.href='colored_cube.html'">Kolorowy sześcian</button>
        <button class="page-button" onclick="window.location.href='textured_cube.html'">Oteksturowany sześcian</button>
        <button class="page-button" onclick="window.location.href='sierpinski_carpet.html'">Dywan Sierpińskiego 2D</button>
    </div>
</div>

<script src="../js/colored_pyramid.js"></script>
<script src="../js/matrix.js"></script>
</body>

</html>
